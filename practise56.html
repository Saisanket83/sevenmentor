<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>this is my style</title>

    <style>
      .parallax {
        background-image: url(img/new.jpg);
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="parallax">this is my text for parallax</div>

    <div style="height:1000px;background-color:red;font-size:36px">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti,
      voluptate beatae totam enim quos odit harum et dolores, perspiciatis
      deserunt vitae repellat atque excepturi dignissimos illo ducimus odio sunt
      tempore.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>this is my bootstrap embed page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>this is my bootstrap page</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem ipsam
        ratione exercitationem quam numquam ipsum! Reprehenderit doloremque quis
        a illum voluptate animi sequi, incidunt, autem ad libero eaque, rerum
        vel!
      </p>

      <h2>Aspect ratio is 16:9</h2>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
        ></iframe>
      </div>

      <h2>Aspect ratio is 4:3</h2>
      <div class="embed-responsive embed-responsive-4by3">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
        ></iframe>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This is my carausel page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>this is my carausel example</h2>

      <div id="newcarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#newcarousel" data-slide-to="0" class="active"></li>
          <li data-target="#newcarousel" data-slide-to="1"></li>
          <li data-target="#newcarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="view.jpeg" alt="nature new view" style="width:100%;" />
          </div>

          <div class="item">
            <img
              src="nature.jpeg"
              alt="nature new nature"
              style="width:100%;"
            />
          </div>

          <div class="item">
            <img src="new.jpg" alt="nature new segment" style="width:100%;" />
          </div>
        </div>

        <a class="left carousel-control" href="#newcarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only"> previous </span>
        </a>

        <a class="right carousel-control" href="#newcarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only"> Next </span>
        </a>
      </div>
    </div>
  </body>
</html>
